<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calStyle.css" />
</head>
<body>
    
    <body>
        <div class="cal-container">
            <div class="output-screen">
                <div data-previous-operand class="pre-output"></div>
                <div data-current-operand class="curr-output"></div>
            </div>
            <button data-all-clear class="big-button">AC</button>
            <button data-delete>DEL</button>
            <button data-operator>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class-operator>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="big-button">=</button>
        </div>
    </body>
        
    
    <script src="calScript.js"></script>
</body>
</body>
</html>
